<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <section id="navigation-container" class="navigation-container"></section>
    </header>
    <main class="main-container">
      <section id="main-section" class="main-section">
      </section>
      <section>
        <button id="test-button">Open Modal</button>
      </section>
      <div id="container-actions-modal" class="container-actions-modal">
        <div class="container-actions-modal-body">
          <h1>A custom modal popup</h1>
          <div id="container-actions-modal-content"></div>
          <button id="container-actions-close-button">Close</button>
        </div>
      </div>
    </main>
    <footer class="footer">Footer</footer>
  </body>
</html>
